<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pravakar Rijal">
    <meta name="description" content="This website holds a classic game called ROCK, PAPER, SCISSORS.">
    <title>🪨 📃 ✂️ Game</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1"> Rock, Paper, Scissors</h1>     
    </header>
    <main class="main">
        <article class="main__pic">
          <figure class="main__figure">
            <img class="main__rock" src="./img/rock.png" title="Rock" alt="Picture of Rock">
            <figcaption class="offscreen">Rock</figcaption>
          </figure>
          <figure class="main__figure">
            <img class="main__paper" src="./img/paper.png" title="Paper" alt="Picture of Paper">
            <figcaption class="offscreen">Paper</figcaption>
          </figure>
          <figure class="main__figure">
            <img class="main__scissors" src="./img/scissors.png" title="Scissors" alt="Picture of Scissors">
            <figcaption class="offscreen">Scissors</figcaption>
          </figure>
        </article>
      <article class="main__choice">
        <section>
          <button class="main__choice-rock" value="Rock">Rock</button>
          <button class="main__choice-paper" value="Paper">Paper</button>
         <button class="main__choice-scissors" value="Scissors">Scissors</button>
        </section>
      </article>
      <article class="main__score">
        <section class="main__user">
          <p class="main__user-name">User</p>
          <p class="main__user-score">0</p>
        </section>
        <section class="main__com">
          <p class="main__com-name">Comp</p>
          <p class="main__com-score">0</p>
        </section>
        <section class="main__display">
          <p class="main__message">Play the Game!</p>
        </section>
    </article>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
